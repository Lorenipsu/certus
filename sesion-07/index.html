    <title>Titulo de ejemplo</title>

<body>
    <h1>Bienvenido</h1>
    <div id="mensaje">Este es un mensaje</div>


    <script>
        const pi1 = 3.14;
        const pi2 = "3.14";


        console.log(pi1 = pi2);    // V 
        console.log(pi1 === pi2);  // F 
        console.log(pi1 != pi2);   // F 
        console.log(pi1 !== pi2)   // V 


        console.log(pi1 == pi2 && pi1 !== pi2); // F
        console.log(!(pi1 == pi2 && pi1 !== pi2)); // V
        console.log(pi1 == pi2 || pi1 !== pi2); // V

        //document.getElementById("mensaje").innerHTML = suma;


    </script>
